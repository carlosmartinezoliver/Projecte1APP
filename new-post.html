<div class="modal" align-title="center" style="width: 100%; height: 100%;">

    <ion-header-bar class="bar bar-assertive">
        <div class="buttons">
            <button class="button button-clear icon ion-close-round header-button" ng-click="closeModal()"></button>
        </div>
        <h1 class="title">Nuevo</h1>
        <div class="buttons">
            <button class="button button-clear icon ion-checkmark-round header-button" ng-click="newPost({{title_post, content_post}})"></button>
        </div>
    </ion-header-bar>

    <ion-content has-bouncing="true">

        <div class="container4">
            <input name="postId" id="{{ postId }}" type="hidden">
        <table>
            <tr>
                <td style="vertical-align:top"><a ng-click="openOptions('principal')"><div style="height:0;"><img ng-src="{{imagePrinc}}" src="img/photo.png" alt="" height="221" max-width="100%"></div></a></td>
                <td><a ng-click="openOptions('img1')"><img ng-src="{{image1}}" src="img/photo.png" style="margin-left: 4px;" height="70" width="70"/></a></td>
            </tr>
            <tr>
                <td><!--empty--></td>
                <td><a ng-click="openOptions('img2')"><img ng-src="{{image2}}" src="img/photo.png" style="margin-left: 4px;" height="70" width="70"/></a></td>
            </tr>
            <tr>
                <td><!--empty--></td>
                <td><a ng-click="openOptions('img3')"><img ng-src="{{image3}}" src="img/photo.png" style="margin-left: 4px;" height="70" width="70"/></a></td>
            </tr>
        </table>
        </div>
        <h11>Titulo</h11>
        <textarea ng-model="title_post" placeholder="Introducir el titulo"></textarea>
        <h11>Descripcion</h11>
        <textarea ng-model="content_post" placeholder="Introducir la descripcion"></textarea>
    </ion-content>

</div>
