<ion-view title="Gallery">

    <ion-nav-buttons side="left">

      <a class="button button-icon ion-plus-round header-button" href="#/tabs/new-post"></a>

    </ion-nav-buttons>

    <!-- <ion-nav-buttons side="right">

      <button class="button button-icon ion-android-calendar header-button"></button>

    </ion-nav-buttons> -->

    <ion-content has-bouncing="true">

      <div ng-repeat="data in data" class="list card">
      <a href="#/tabs/article/{ data.id }">
        <div class="item item-image">
          <div class="card-image1"></div>
        </div>

        <div class="ellipsis"><div>
          <h10>{{ data.id }}</h10>
          <h10>{{ data.title }}</h10>
          <p class="card-text">{{ data.content }}</p>
        </div></div>
      </a>
      </div>

    </ion-content>
  </ion-view>
